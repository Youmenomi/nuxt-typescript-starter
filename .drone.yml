kind: pipeline
type: docker
name: default

steps:
  - name: test
    image: node
    commands:
      - npm install
      - npm run test

  - name: build
    image: node
    commands:
      - npm run generate

  - name: telgram_notify
    image: appleboy/drone-telegram
    when:
      status:
        - success
        - failure
    settings:
      token:
        from_secret: telegram_bot_token
      to:
        from_secret: telegram_chat_id
      format: markdown
      message: >
        {{#success build.status}}
        âœ… Build #{{build.number}} of `{{repo.name}}` succeeded.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
        ğŸŒ {{ build.link }}
        {{else}}
        âŒ Build #{{build.number}} of `{{repo.name}}` failed.
        ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
        ```
        {{commit.message}}
        ```
        ğŸŒ {{ build.link }}
        {{/success}}

trigger:
  branch:
    - master
